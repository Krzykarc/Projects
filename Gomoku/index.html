<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer type="module"></script>
    <title>Gomoku HubVersion</title>
  </head>
  <body>
    <div class="sudoku">
      <div class="sudoku__alert disable-selection">Henio is winner!!</div>
      <div class="sudoku__menu">
        <div class="menu__players">
          <div class="players__player-name player-name--1 active">
            <span>player1</span>
          </div>
          <div class="players__player-name player-name--2">
            <span>player2</span>
          </div>
        </div>
        <span class="menu__hover-cell">#</span>
        <div class="menu__log">
          <p class="log__history"></p>
        </div>
        <button class="menu__exit">EXIT</button>
      </div>
      <div class="map" id="map">
      </div>
    </div>
  </body>
</html>
